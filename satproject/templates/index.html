<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/assets/css/style.css">
        <title>Home - Crop Prediction</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
        <a class="navbar-brand" href="/">
            Satellites Project - Crop Prediction
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/error404">Statistics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/error404">Report</a>
            </li>
            </ul>
        </div>
        </nav>
        <div class="container mx-auto pt-5" style="width: 300px; text-align: center;">
            <div> 
                <img src="/static/assets/images/main.jpg" class="img-fluid" alt="Main image">
            </div>
            <div> 
                <form class="form" method="post" action = "/analyze" enctype="mutlipart/form-data">
                    <input class="form-control mr-sm-2 mt-sm-1" autocomplete="off" type="search" name="top_coord" id="top_coord" placeholder="Top coordinate" aria-label="Top coordinate">
                    <input class="form-control mr-sm-2 mt-sm-1" autocomplete="off" type="search" name="left_coord" id="left_coord" placeholder="Left coordinate" aria-label="Left coordinate">
                    <input class="form-control mr-sm-2 mt-sm-1" autocomplete="off" type="search" name="right_coord" id="right_coord" placeholder="Right coordinate" aria-label="Right coordinate">
                    <input class="form-control mr-sm-2 mt-sm-1" autocomplete="off" type="search" name="bottom_coord" id="bottom_coord" placeholder="Bottom coordinate" aria-label="Bottom coordinate">
                    <input class="form-control mr-sm-2 mt-sm-1" autocomplete="off" type="search" name="start_date" id="start_date" placeholder="Start date (YYYYMMDD)" aria-label="Start Date">
                    <input class="form-control mr-sm-2 mt-sm-1" autocomplete="off" type="search" name="end_date" id="end_date" placeholder="End date (YYYYMMDD)" aria-label="End Date">
                    
                    <button class="btn btn-outline-primary mt-sm-2 my-sm-0" type="submit">Predict</button>
                </form>
                <form method="post" action = "/logout" enctype="mutlipart/form-data">
                    <button class="btn btn-outline-primary mt-sm-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
